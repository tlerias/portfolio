<div ng-include="'partials/navbar'"></div>

<div class="fullview" ng-repeat="project in projects">
  <p><h2><span class="title bold">{{project.title}}</span></h2></p>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <p><img ng-src={{project.imageURL}}></p>
      </div>
      <div class="col-lg-6">
        <div class="">
          <p>{{project.pitch}}</p>
          <p>- {{project.tag}} -</p>
          <p>{{project.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
